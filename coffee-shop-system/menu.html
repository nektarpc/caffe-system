<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu</title>
  <link rel="stylesheet" href="style.css?v=7">
</head>
<body class="orders">
  <nav class="navbar navbar-expand-lg custom-nav">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="orders.html">Porosite</a></li>
        <li class="nav-item"><a class="nav-link" href="tables.html">Tavolinat</a></li>
        <li class="nav-item"><a class="nav-home" href="menu.html">Menuja</a></li>
        <li class="nav-item"><a class="nav-link" href="payments.html">Pagesat</a></li>
        <li class="nav-item"><a class="nav-link" href="kamariaret.html">Kamarieret</a></li>
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-zone menu-zone">
    <section class="menu-header">
      <div>
        <h1 class="main-title">Menaxhimi i Menuse</h1>
        <p class="main-description">Shto, ndrysho dhe fshi produkte. Ndryshimet shfaqen automatikisht te Orders.</p>
      </div>
      <input id="menuSearch" type="text" placeholder="Kerko produkt..." />
    </section>

    <section class="menu-grid">
      <article class="menu-card">
        <h2 id="menuFormTitle">Produkt i ri</h2>
        <form id="menuForm" class="menu-form">
          <label for="productName">Emri i produktit</label>
          <input id="productName" type="text" required placeholder="p.sh. Espresso" />

          <label for="productCategory">Kategoria</label>
          <input id="productCategory" type="text" placeholder="p.sh. Kafe" />

          <label for="productPrice">Cmimi (EUR)</label>
          <input id="productPrice" type="number" min="0" step="0.01" required placeholder="p.sh. 1.80" />

          <label class="menu-check">
            <input id="productHot" type="checkbox" checked />
            Produkt i shpejte (shfaqet te quick add)
          </label>

          <div class="menu-actions">
            <button type="submit" class="btn-primary" id="saveProductBtn">Ruaj Produktin</button>
            <button type="button" class="btn-ghost" id="cancelEditBtn">Anulo</button>
          </div>
        </form>
      </article>

      <article class="menu-card">
        <h2>Lista e produkteve</h2>
        <div id="menuList" class="menu-list"></div>
      </article>
    </section>
  </main>

  <div id="menuToast" class="toast hidden"></div>

  <script src="menu.js" defer></script>
</body>
</html>
