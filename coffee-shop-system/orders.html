<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body class="orders">
  <nav class="navbar navbar-expand-lg custom-nav">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="orders.html">Porositë</a></li>
        <li class="nav-item"><a class="nav-link" href="tables.html">Tavolinat</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menuja</a></li>
        <li class="nav-item"><a class="nav-link" href="payments.html">Pagesat</a></li>
        <li class="nav-item"><a class="nav-home" href="home.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-zone">
    <section class="orders-header">
      <div>
        <h1 class="main-title">Porositë</h1>
        <p class="main-description">Menaxho porositë aktive dhe historinë.</p>
      </div>

      <div class="orders-toolbar">
        <input id="searchInput" type="text" placeholder="Kërko porosi (#ID, tavolinë, produkt)..." />
        <select id="filterSelect">
          <option value="active">Aktive</option>
          <option value="history">Histori</option>
          <option value="all">Të gjitha</option>
        </select>
        <select id="dateFilter">
          <option value="today">Sot</option>
          <option value="yesterday">Dje</option>
          <option value="last7">7 ditët e fundit</option>
          <option value="all">Të gjitha</option>
        </select>
        <select id="waiterFilter">
          <option value="all">Të gjithë kamarierët</option>
        </select>
        <button id="newOrderBtn" class="btn-primary">New Order</button>
      </div>
    </section>

    <section class="orders-grid">
      <div id="activePanel" class="orders-panel">
        <h2>Porositë Aktive</h2>
        <div id="activeOrders" class="orders-list"></div>
      </div>

      <div id="historyPanel" class="orders-panel">
        <h2>Historia</h2>
        <div id="historyOrders" class="orders-list"></div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="orderModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Porosi e re</h3>

      <div class="modal-row">
        <div class="modal-col">
          <label>Tavolina</label>
          <select id="tableInput"></select>
        </div>
        <div class="modal-col">
          <label>Kamarieri</label>
          <input id="waiterInput" type="text" placeholder="p.sh. Ardi" />
        </div>
        <div class="modal-col">
          <label>Prioritet</label>
          <select id="prioritySelect">
            <option value="normal">Normal</option>
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <label>Shënim për klientin</label>
      <input id="customerNoteInput" type="text" placeholder="p.sh. Pa sheqer" />

      <div class="modal-row">
        <div class="modal-col">
          <label>Produkti</label>
          <select id="productSelect"></select>
        </div>
        <div class="modal-col">
          <label>Çmimi</label>
          <input id="priceInput" type="text" readonly />
        </div>
        <div class="modal-col">
          <label>Sasia</label>
          <input id="qtyInput" type="number" min="1" value="1" />
        </div>
      </div>

      <div class="quick-products" id="quickProducts"></div>
      <button id="addItemBtn" class="btn-ghost">Shto Produkt</button>

      <div id="itemsList" class="items-list"></div>

      <div class="modal-row">
        <div class="modal-col">
          <label>Statusi</label>
          <select id="statusSelect">
            <option value="pending">Në pritje</option>
            <option value="in_progress">Në proces</option>
            <option value="ready">Gati</option>
            <option value="delivered">Dorëzuar</option>
          </select>
        </div>
        <div class="modal-col">
          <label>Pagesa</label>
          <select id="paymentSelect">
            <option value="unpaid">Unpaid</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
          </select>
        </div>
        <div class="modal-col">
          <label>Zbritje (%)</label>
          <input id="discountInput" type="number" min="0" max="100" value="0" />
        </div>
      </div>

      <div class="total-row">
        <span>Subtotal</span>
        <strong id="subtotalPrice">0€</strong>
      </div>
      <div class="total-row">
        <span>TVSH (18%)</span>
        <strong id="vatPrice">0€</strong>
      </div>
      <div class="total-row total-final">
        <span>Total</span>
        <strong id="totalPrice">0€</strong>
      </div>

      <label>Shënime</label>
      <textarea id="notesInput" rows="3" placeholder="Opsionale"></textarea>

      <div class="modal-actions">
        <button id="saveOrderBtn" class="btn-primary">Ruaj</button>
        <button id="cancelOrderBtn" class="btn-ghost">Anulo</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">Order saved</div>

  <script src="orders.js" defer></script>
</body>
</html>
